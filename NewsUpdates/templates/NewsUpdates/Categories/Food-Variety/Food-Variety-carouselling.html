<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/1970b6b900.js" crossorigin="anonymous"></script>
    <title>AUtomobile Carousel</title>
  </head>
  <style>
  .fa-youtube-play{color:red;}
  .btn-sty{color:red;}
  .Carousel-Content-sty{
  color:white;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);}
.img-sty{height:90vh;}
.carousel-control-prev, .carousel-control-next{color:black;}
  </style>
  
  <body>
<div class='container'>
<div id="FoodVarietyCarouselIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#FoodVarietyCarouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#FoodVarietyCarouselIndicators" data-slide-to="1"></li>
    <li data-target="#FoodVarietyCarouselIndicators" data-slide-to="2"></li>
	<li data-target="#FoodVarietyCarouselIndicators" data-slide-to="3"></li>
	<li data-target="#FoodVarietyCarouselIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/media/Categories/Food-Variety/candle_light_Restaurant.jpg" class="d-block w-100 img-sty" alt="...">
    </div>
  <div class="carousel-item">
      <img src="/media/Categories/Food-Variety/BEST_COUNTRIES_FOOD.png" class="d-block w-100 img-sty" alt="...">
      <div class='Carousel-Content-sty'>
        <a href="https://www.youtube.com/watch?v=4Wv4Dmgv0g8" target="_blank"><i class="fa fa-youtube-play fa-3x"></i></a>
        </div>
    </div>
    <div class="carousel-item ">
	<div class='Carousel-Image-Content'>
      <img src="/media/Categories/Food-Variety/Fast_Food_Restaurants.jpg" class="d-block w-100 img-sty" alt="...">
	</div>
    </div>
    <div class="carousel-item">
	<div class='Carousel-Image-Content'>
	   <img src="/media/Categories/Food-Variety/Food_Variety_Across_Countries.png" class="d-block w-100 img-sty" alt="...">
	  <div class='Carousel-Content-sty'>
<a href="https://www.youtube.com/watch?v=O7cISjwVZuw" target="_blank"><i class="fa fa-youtube-play fa-3x"></i></a>
	  </div>
	</div>
    </div>
	<div class="carousel-item">
      <img src="/media/Categories/Food-Variety/Food_Variety.jpg" class="d-block w-100 img-sty" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev btn-sty" type="button" data-target="#FoodVarietyCarouselIndicators" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next btn-sty" type="button" data-target="#FoodVarietyCarouselIndicators" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
